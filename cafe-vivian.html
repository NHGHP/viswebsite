<script>
    // Get current date and time
    const now = new Date();
    const hour = now.getHours();

    // Define opening hours for Cafe Vivian
    const cafeVivianHours = { start: 11, end: 14 };

    // Check if Cafe Vivian is open
    function isOpen(hours) {
        return hour >= hours.start && hour < hours.end;
    }

    // Calculate time until closing
    function timeUntilClosing(hours) {
        const closingTime = hours.end;
        const minutesUntilClosing = ((closingTime - hour) * 60) - now.getMinutes();
        return minutesUntilClosing;
    }

    // Display status and time until closing
    function displayStatusAndTimeUntilClosing() {
        const statusElement = document.getElementById('cafe-vivian-status');
        const timeUntilClosingElement = document.getElementById('time-until-closing');

        if (isOpen(cafeVivianHours)) {
            let minutesUntilClosing = timeUntilClosing(cafeVivianHours);
            let remainingTime = '';

            if (minutesUntilClosing > 60) {
                const hoursLeft = Math.floor(minutesUntilClosing / 60);
                const minutesLeft = minutesUntilClosing % 60;
                remainingTime = `${hoursLeft} hour${hoursLeft > 1 ? 's' : ''} and ${minutesLeft} minute${minutesLeft > 1 ? 's' : ''}`;
            } else {
                remainingTime = `${minutesUntilClosing} minute${minutesUntilClosing > 1 ? 's' : ''}`;
            }

            statusElement.textContent = 'Open';
            timeUntilClosingElement.textContent = `Closing in ${remainingTime}`;
        } else {
            statusElement.textContent = 'Closed';
            timeUntilClosingElement.textContent = '';
        }
    }

    // Display status and time until closing for Cafe Vivian
    displayStatusAndTimeUntilClosing();
</script>
